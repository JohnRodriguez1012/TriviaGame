<!DOCTYPE html>
<html>
<head>
	<title>Music Trivia</title>
	
	<!-- link to CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- link to reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- link to bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<!-- link to jQuery -->
	
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<div class="container">

	<div class="instructions">
		<div class="row">
			<div class="col-sm-12 text-center">
				<p>All you have to do is select the artist that said the lyrics.
				
				You'll have <strong><em>10 seconds</em></strong> for each question which means you'll have to think fast!</p>
			</div>
		</div>
	</div>

<!-- displays questions and answers -->
	<div class="info-container">
		<div class="col-sm-12 text-center">
			<div class="question"></div>
				<div class="answer-buttons">
					<div class="button answer-1"></div>
					<div class="button answer-2"></div>
					<div class="button answer-3"></div>
					<div class="button answer-4"></div>
				</div>
		</div>
	</div>

<!-- the image and timer -->
		<div class="row">
			<div class="col-sm-12 text-center">
					<div class="time-display">
						<p class="timer-text">TIME</p>
							<div class="timer">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- link to JS file -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
